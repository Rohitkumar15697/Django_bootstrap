{%load static%}
<html>

    <head>
        <title>Hello</title>
        <link rel='stylesheet' href={%static 'css/bootstrap.min.css'%}>
        
    </head>

    <body>







    
    <div class='container pt-4'>
        <div class='carousel slide carousel-fade' data-bs-ride='carousel' id='carouselslide'>

            <div class='carousel-inner'>

                <div class='carousel-item '>
                    <img src={%static './img/clark-tibbs-oqStl2L5oxI-unsplash.jpg' %} class='d-block w-100 h-50' alt='first'>
                    
                </div>
                <div class='carousel-item active'>
                    <img src={%static './img/domenico-loia-hGV2TfOh0ns-unsplash.jpg' %} class='d-block w-100 h-50'>
                </div>
                <div class='carousel-item'>
                    <img src={%static './img/aaron-burden-AXqMy8MSSdk-unsplash.jpg' %} class='d-block w-100 h-50'>
                </div>
                <div class='carousel-item'>
                    <img src={%static './img/glenn-carstens-peters-npxXWgQ33ZQ-unsplash.jpg' %} class='d-block w-100 h-50'>
                </div>

            </div>

            <button class='carousel-control-prev' type='button' data-bs-target='#carouselslide' data-bs-slide='prev'>

            <button class='carousel-control-next' type='button' data-bs-target='#carouselslide' data-bs-slide='next'>
            <span class='carousel-control-next-icon' aria-hidden='true'></span>
            <span class='visually-hidden'>Next</span>

        </div>

    </div>


    

        <div class='container'>

            </div>
